	<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-a-Bike</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


<!--always displayed header-->
<header>
    <nav>
    	
        <h1>Book-a-Bike</h1>
        <p>Le vélo en toute liberté !</p>
        

        <div id="menuToggle">
        	<input type="checkbox">
            <i class="fa fa-bars fa-2x"></i>

            <ul class="main-navigation">
                <li>
                    <a href="#">Accueil</a>
                </li>
                <li>
                    <a href="#reservation">Réserver</a>
                </li>
                <li>
                    <a href="#contact">Suivez-nous !</a>
                </li>
            </ul> 
        </div>
    </nav>
</header>


<main>

		<!--manual scroll + auto scroll-->
	<article id="slideshow">

		

		<figure class="slide fade">
			<img src="images/map-pic.png" alt="repérage">
			<figcaption class="slide-text">Choississez une station proche de vous.</figcaption>
		</figure>

		<figure class="slide fade">
			<img src="images/form-icon.png" alt="votre identité">
			<figcaption class="slide-text">Entrez vos informations personnelles puis signez.</figcaption> 
		</figure>

		<figure class="slide fade">
			<img src="images/clock.png" alt="réservation limitée">
			<figcaption class="slide-text">Une fois réservé, vous disposez de 20 minutes pour récupérer votre vélo.</figcaption>
		</figure>

		<span id="prev-arrow"><i class="fas fa-chevron-left"></i></span>
        <span id="next-arrow"><i class="fas fa-chevron-right"></i></span>

 <!--monitoring dots-->
		<div class="monitoring-dots">
  			<span class="dot"></span> 
  			<span class="dot"></span> 
  			<span class="dot"></span> 
		</div>

        <button type="button" id="stop-defil">Arrêter/démarrer le diaporama</button>

	</article>




	<article id="station-location">
		
		<!--MAP-->
		<div id="map"></div>



		<!--PERSONNAL INFOS AND BOOKING-->

		<div id="booking">
			
			<h2 class="section-tittle">Station choisie</h2>
				
			<ul class="liste">
				<!--infos retrieved from JS document-->

				<li>
					<span class ="info">Numéro et Nom :</span>
		 			<!--chosen station adress-->
					<span id="stationName" class="infoContent"></span>
				</li>

				<li>
					<span class ="info">Adresse :</span>
		 			<!--chosen station adress-->
					<span id="stationAddress" class="infoContent"></span>
				</li>
				<li>
					<span class ="info">Etat :</span>
					<!--open/close status--> 
					<span id="statusStation" class="infoContent"></span>
				</li>
				<li>
					<span class ="info">Nbr vélos disponibles :</span>
					<!--available bikes-->
					<span id="bikesAvailable" class="infoContent"></span>
				</li>
				<li>
					<span class ="info">Nbr points d'attache disponibles :</span>
					<!--available padlocks-->
					<span id="standsAvailable" class="infoContent"></span>
				</li>
			</ul>

		<div id="volet_clos">
			<form id="volet">
				<label for="lastname">Votre nom: </label>
				<input type="text" name="lastname" id="lastname">

				<label for="firstname">Votre prénom: </label>
				<input type="text" name="firstname" id="firstname">

				<span id="directives"></span>

				<button type="button" id="validate">Valider</button>


				<a href="#volet" class="open" id="butBooking">Réserver</a>
				<a href="#volet_clos" class="close">Retour</a>
			</form>
		</div>
			<span id="reservation">Réserver</span>
		</div>
	</article>

	<article class="confirmation">
		<!--booked bike + timer until delete-->
	</article>

	<footer id="contact">
		<!--social networks links + user policy-->

	</footer>


</main>


<!--SCRIPTS-->

<script src="js/Slider.js"></script>
<script src="js/ajax.js"></script>
<script src="js/GoogleMap.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
        async="" defer=""></script>
<script src="js/bookingForm.js"></script>
<script src="js/script.js"></script>

</body>
</html>
